<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Azim Shaikh — Flutter Developer portfolio. Cross-platform mobile apps, fintech, wedding-tech, and cloud projects.">
  <meta name="keywords" content="Flutter, Dart, Mobile Developer, Android, iOS, Firebase, BLoC, Riverpod, Azim Shaikh">
  <meta name="author" content="Azim Shaikh">

  <!-- Viewport: mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- PWA -->
  <meta name="theme-color" content="#0A0E1A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Azim Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Azim Shaikh — Flutter Developer">
  <meta property="og:description" content="Cross-platform mobile apps with Flutter. Fintech, AI, cloud. 98% crash-free sessions. Open to opportunities.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Azim Shaikh — Flutter Developer</title>

  <style>
    /* Native-app-style splash while Flutter initialises */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0A0E1A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 20px;
    }

    .splash-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6C63FF, #00D9C5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      color: white;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(108, 99, 255, 0.4);
    }

    .splash-name {
      color: #F0F2FF;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .splash-role {
      color: #6C63FF;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 2px solid rgba(108, 99, 255, 0.2);
      border-top-color: #6C63FF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- HTML splash shown while Flutter engine initialises -->
  <div id="loading">
    <div class="splash-avatar">AS</div>
    <div class="splash-name">Azim Shaikh</div>
    <div class="splash-role">Flutter Developer</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Service Worker registration for PWA installability
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter.js');
      });
    }
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
